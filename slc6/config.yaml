override: false
push:     true
test:
  script: test-cmssw.sh
  node:   singularity
delete_pattern: tmp-${tag}-(2[0-9]{7,})
expires_days: 7
daily: d$${now.strftime("%Y%m%d")}
from: library/centos:centos6
docker: Dockerfile
architecture: ${group0}
groups:
  amd64:
    alias: ${group}-${daily} ${group} x86_64
    tags:
      ${group}-latest:
